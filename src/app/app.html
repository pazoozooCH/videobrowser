<app-toolbar />

@if (fileTreeService.root(); as root) {
  <div class="tree-container">
    <div class="root-path">{{ root.entry.path }}</div>
    <app-file-tree [nodes]="root.children ?? []" />
  </div>
} @else {
  <div class="empty-state">Click "Open Folder" to browse a directory.</div>
}

<app-context-menu />
