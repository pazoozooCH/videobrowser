name: Build & Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

  tag:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: bump
        run: |
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$latest" ]; then
            next="v0.1.0"
          else
            patch=$(echo "$latest" | sed 's/v[0-9]*\.[0-9]*\.//')
            major=$(echo "$latest" | sed 's/v\([0-9]*\)\..*/\1/')
            minor=$(echo "$latest" | sed 's/v[0-9]*\.\([0-9]*\)\..*/\1/')
            next="v${major}.${minor}.$((patch + 1))"
          fi
          echo "version=$next" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          git tag ${{ steps.bump.outputs.version }}
          git push origin ${{ steps.bump.outputs.version }}

  build:
    needs: [test, tag]
    if: always() && needs.test.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (release)
        if: needs.tag.result == 'success'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.tag.outputs.version }}
          releaseName: 'Filebrowser ${{ needs.tag.outputs.version }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: false
          prerelease: false

      - name: Build Tauri app (check only)
        if: needs.tag.result != 'success'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
